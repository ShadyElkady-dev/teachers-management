<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#1e1b4b" />
    
    <!-- إعدادات PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- خطوط عربية من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- إعدادات إضافية للهواتف المحمولة -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- منع التكبير التلقائي في iOS -->
    <meta name="format-detection" content="telephone=no">

    <title>ادارة حسابات المدرسين</title>

    <style>
      /* تحميل سريع */
       #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        height: 100vh;
        height: 100dvh;
        background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Cairo', 'Tajawal', sans-serif;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .loading-content {
        text-align: center;
        color: white;
        padding: 20px;
      }
      
      /* شعار التحميل */
      .loading-logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      /* دائرة التحميل */
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid #a855f7;
        border-right: 3px solid #ec4899;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
      }
      
      /* إخفاء شاشة التحميل عند تجهز التطبيق */
      .app-loaded #loading {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>يجب تفعيل JavaScript لتشغيل هذا التطبيق</h2>
        <p>يرجى تفعيل JavaScript في متصفحك ثم إعادة تحميل الصفحة.</p>
      </div>
    </noscript>
    
    <!-- شاشة التحميل المحسنة -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-logo">
          <img src="%PUBLIC_URL%/logo192.png" alt="Logo" onerror="this.style.display='none'" />
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">إدارة حسابات المدرسين</div>
        <div class="loading-subtitle">
          جاري التحميل<span class="loading-dots"></span>
        </div>
      </div>
    </div>
    <!-- التطبيق الرئيسي -->
    <div id="root"></div>
    
    <!-- إخفاء شاشة التحميل عند تجهز التطبيق -->
    <script>
      // إخفاء شاشة التحميل عند تحميل التطبيق
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // تسجيل Service Worker للـ PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
